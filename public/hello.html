<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="/public/bootstrap-5beta2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/style-light.css">
  
  <script src="/public/jquery.min.js"></script>
  <script src="/public/dayjs.min.js"></script>
  <script src="/public/bootstrap.bundle.min.js"></script>
  <script src="/public/clipboard.min.js"></script>
  <script src="/public/util.js"></script>
  
  <title>Hello, world!</title>
</head>
<body>
  <div id="root" class="container"></div>
<script>
  const Alerts = CreateAlerts();

  const WaitingFolder = cc('a');

  const CopyBtn = cc('button', 'copy');

  $('#root').append([
    m(Alerts),
    m(WaitingFolder),
    m(CopyBtn).text('copy'),
    m(Spacer),
    m('a').text('Next').attr({href: '/light/waiting'}),
  ]);

  init()

  function init() {
    ajax({method:'GET',url:'/api/waitingFolder',alert:Alerts},
    (resp) => {
      const folderPath = resp.message;
      $(WaitingFolder.id).text(folderPath).attr({href:folderPath});
    });
  }

  const clipboard = new ClipboardJS('#copy', {
    text: () => { return $(WaitingFolder.id).text(); }
  });
  clipboard.on('success', () => {
    Alerts.insert('success', '复制成功');
  });
  clipboard.on('error', e => {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
    Alerts.insert('danger', '复制失败，详细信息见控制台');
  });

</script>
</body>
</html>
