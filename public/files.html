<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="/public/bootstrap-5beta2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/style-light.css">
  
  <script src="/public/jquery.min.js"></script>
  <script src="/public/dayjs.min.js"></script>
  <script src="/public/bootstrap.bundle.min.js"></script>
  <script src="/public/util.js"></script>
  <script src="/public/filelist.js"></script>
  
  <title>Files - localtags</title>
</head>
<body>
  <div id="root" class="container" style="max-width: 900px; min-width: 400px;"></div>
  <script>

const Alerts = CreateAlerts();

$('#root').append([
  m(Spacer),
  m(Alerts),
  m(FileList).addClass('mt-3'),
  m(Spacer),
  m(BottomLine),
]);
  
init()

function init() {
  
  ajax({method:'GET',url:'/api/all-files',alerts:Alerts},
  (files) => {
    if (!files || files.length == 0) {
      Alerts.insert('info', '啥都没有');
      return;
    }
    FileList.prepend(files);
  });
}

  </script>
</body>
</html>
